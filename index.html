<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexamedi Solutions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Nexamedi Logo" width="160" />
    <h1>Nexa Medi Solutions</h1>
    <p>Supplying Excellence. Driven by Values.</p>
  </header>

  <main>
    <section>
      <h2>About Us</h2>
      <p>
        At Nexamedi Solutions, we’re focused on delivering futuristic healthcare innovations—
        blending technology with care to empower patients, providers, and communities.
      </p>
    </section>

    <section>
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nexa Medi Solutions. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
